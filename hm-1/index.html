<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="movie" id="app"></div>

    <script type="text/babel">
        const Movies = props => { 
            return (
                <div className="movies">
                    <img src={props.img} alt="#" height="400px" width="300px" className="movie_img"></img>
                    <h2 className="movie_name"> { props.name }</h2>
                    <p className="movie_year"> { props.year }</p>
                </div>
        )}; 
        
        const movieInfo = (
            <React.Fragment>
                <Movies name="Inception" year="2010" img="img/inception.jpg" />
                <Movies name="The Matrix" year="1999" img="img/Matrix.jpg" />
                <Movies name="The Lord of the Rings: The Return of the King" year="2003" img="img/lord_of_the_rings.jpg" />
            </React.Fragment>
        ); 
        
        ReactDOM.render(movieInfo , document.getElementById('app'));
    </script>

</body>

</html>
